<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:of="http://omnifaces.org/functions">

	<h:outputStylesheet library="css" name="footer.css"></h:outputStylesheet>

	<div class="ui-g-12 recruitment-tool-footer-bar">
		<div class="ui-g-12 ui-md-6 footer-left">
			<span class="footer-info-left"> <img
				src="#{resource['images/logo/axonlogo-small.png']}"
				class="footer-logo" /> <small> <h:outputFormat
						value="#{labels['employee.app.copyright']}" escape="false">
						<f:param value="${of:formatDate(now, 'yyyy')}" />
					</h:outputFormat>
			</small>
			</span>
		</div>
		<div class="ui-g-12 ui-md-6 footer-right">
			<span class="footer-info-right"><small>#{labels['employee.app.version']}</small></span>
		</div>
	</div>

</ui:composition>
